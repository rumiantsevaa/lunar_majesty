<body>
  <h1 class="main-title silver-text">Lunar Calendar in your pocket</h1>
  
  <div class="carousel-container">
    <button class="arrow left" onclick="prevCard()" aria-label="Previous card"></button>
    
    <div class="carousel-card-wrapper">
      <div class="carousel-card" id="carousel-card">
        <h2 class="card-title silver-text" id="card-title">Moon today</h2>
        <img class="card-image" id="card-image" src="img/moon.avif" alt="Moon phase" onerror="this.classList.add('hidden')">
        <div class="card-content" id="card-content">Loading lunar data...</div>
      </div>
    </div>

    <button class="arrow right" onclick="nextCard()" aria-label="Next card"></button>
  </div>
