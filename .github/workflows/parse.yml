name: Parse moon data

on:
  workflow_dispatch:

jobs:
  run-parser:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium undetected-chromedriver beautifulsoup4

      - name: Run parser script
        id: parse
        run: |
          # Run script and capture output
          JSON_OUTPUT=$(python parse_data.py)
          
          # Validate JSON
          if ! jq -e . >/dev/null 2>&1 <<<"$JSON_OUTPUT"; then
            echo "::error::Invalid JSON output"
            exit 1
          fi
          
          # Save to file and set output
          echo "$JSON_OUTPUT" > moon_data.json
          echo "json_data<<EOF" >> $GITHUB_OUTPUT
          echo "$JSON_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # For debugging
          echo "First 100 chars of JSON:"
          echo "$JSON_OUTPUT" | head -c 100

      - name: Upload moon data
        uses: actions/upload-artifact@v4
        with:
          name: moon-data
          path: moon_data.json

      - name: Show result
        run: |
          echo "Data saved to moon_data.json"
          echo "JSON length: ${#{{ steps.parse.outputs.json_data }}} characters"
