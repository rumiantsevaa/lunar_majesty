name: Moon Data Parser and Processor

# CI/CD workflow for daily updates of https://rumiantsevaa.github.io/lunar_majesty/ data on GitHub Pages 

# GitHub Actions runner (works as master node) scrapes raw moon data - parse_data.py
# (Acts as GA worker that controls the how GA enviroment gets the data, how it's parsed and saves it in GA workflow artifacts.) 

# Raw data is sent to PythonAnywhere (PA) node that acts as enviroment for data processing - bot_launcher.py 
# (Acts as GA worker that controls the how PA enviroment gets the data, how it's processed and saves it in GA workflow artifacts.) 

# GA worker commits processed data to repo (triggering Pages rebuild daily)

on:
  workflow_dispatch: 
  schedule:
    - cron: '0 0 * * *' 
    - cron: '0 12 * * *'  
    - cron: '0 15 * * *' 
    
jobs:
  parse-and-process: 
    runs-on: ubuntu-latest  # Primary worker node
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build Docker image for selenium scripts
        run: |
          docker build --no-cache -t lunar-selenium .
          
      - name: Verify Chrome and ChromeDriver versions
        run: |
          echo "ðŸ” Checking Chrome and ChromeDriver versions..."
          docker run --rm lunar-selenium google-chrome --version
          docker run --rm lunar-selenium chromedriver --version
          
      - name: Run and save parser output (Docker)
        run: |
          echo "ðŸ Testing Python in container..."
          docker run --rm lunar-selenium /usr/local/bin/python --version
          echo "ðŸš€ Running parser..."
          docker run --rm --memory=2g --cpus=1 -v ${{ github.workspace }}:/app lunar-selenium /usr/local/bin/python parse_data.py > moon_data.json
          echo "âœ… Raw moon data collected in moon_data.json"
          ls -la moon_data.json

      - name: Read JSON to env var
        id: json
        run: |
          CONTENT=$(cat moon_data.json | python3 -c 'import json,sys; print(json.dumps(json.load(sys.stdin)))')
          echo "MOON_JSON=$CONTENT" >> $GITHUB_ENV
          echo "âœ… JSON data loaded into environment variable"

      - name: Launch bot with Selenium (Docker)
        env:
          PA_USERNAME: ${{ secrets.PA_USERNAME }}
          PA_PASSWORD: ${{ secrets.PA_PASSWORD }}
          MOON_JSON: ${{ env.MOON_JSON }}
        run: |
          echo "ðŸš€ Launching a selenium controller bot for data processing in the PA node environment..."
          docker run --rm --memory=2g --cpus=1 -e PA_USERNAME -e PA_PASSWORD -e MOON_JSON -v ${{ github.workspace }}:/app lunar-selenium /usr/local/bin/python bot_launcher.py

      - name: Verify processed file
        run: |
          if [ -f "moon_data_processed.json" ]; then
            echo "âœ… The processed file was created successfully!"
            echo "ðŸ“Š File size: $(wc -c < moon_data_processed.json) byte"
            echo "ðŸ“ First 200 characters:"
            head -c 200 moon_data_processed.json
            echo ""
            echo "..."
          else
            echo "âŒ Processed file not found"
            ls -la *.json || echo "No JSON files"
            exit 1
          fi

      - name: Upload processed result
        uses: actions/upload-artifact@v4
        with:
          name: moon-data-processed
          path: |
            moon_data.json
            moon_data_processed.json
          retention-days: 30

      - name: Show final status
        if: always()
        run: |
          echo "ðŸ“‹ Final status:"
          ls -la *.json || echo "No JSON files"
          if [ -f "moon_data_processed.json" ]; then
            echo "âœ… Processing completed successfully!"
          else
            echo "âš ï¸ The processed file was not created."
          fi
