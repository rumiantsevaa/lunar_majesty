name: Moon Data Parser and Processor (Dockerized)

on:
  workflow_dispatch: 
  schedule:
    - cron: '0 0 * * *' 
    - cron: '0 12 * * *'  
    - cron: '0 15 * * *' 
    
jobs:
  parse-and-process:
    runs-on: ubuntu-latest
    container:
      image: docker:dind
      options: --privileged
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare ChromeDriver
        run: |
          mkdir -p /usr/local/bin
          cp matching_chrome_driver/chromedriver /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver
          ln -sf /usr/local/bin/chromedriver /usr/bin/chromedriver
          /usr/local/bin/chromedriver --version

      - name: Verify Chrome and Driver versions
        run: |
          echo "Chrome version:"
          docker run --rm $(docker build -q -f Dockerfile.parse_data .) google-chrome --version || echo "Chrome not found in parser"
          echo "ChromeDriver version:" 
          docker run --rm $(docker build -q -f Dockerfile.parse_data .) chromedriver --version || echo "Driver not found in parser"

      - name: Build and run parser container
        run: |
          docker build -t moon-parser -f Dockerfile.parse_data \
            --build-arg CHROMEDRIVER_PATH=matching_chrome_driver/chromedriver .
          
          mkdir -p artifacts
          docker run --rm \
            -v $(pwd)/artifacts:/app/output \
            -v /usr/local/bin/chromedriver:/usr/local/bin/chromedriver \
            moon-parser > artifacts/moon_data.json
          
          echo "✅ Raw moon data collected"
          ls -la artifacts/moon_data.json

      - name: Prepare JSON for bot
        id: prepare-json
        run: |
          CONTENT=$(cat artifacts/moon_data.json | jq -c .)
          echo "content=${CONTENT}" >> $GITHUB_OUTPUT
          echo "MOON_JSON=${CONTENT}" >> $GITHUB_ENV

      - name: Build and run bot container
        env:
          PA_USERNAME: ${{ secrets.PA_USERNAME }}
          PA_PASSWORD: ${{ secrets.PA_PASSWORD }}
          MOON_JSON: ${{ steps.prepare-json.outputs.content }}
        run: |
          docker build -t moon-bot -f Dockerfile.bot_launcher \
            --build-arg CHROMEDRIVER_PATH=matching_chrome_driver/chromedriver .
          
          docker run --rm \
            -e PA_USERNAME=$PA_USERNAME \
            -e PA_PASSWORD=$PA_PASSWORD \
            -e MOON_JSON="$MOON_JSON" \
            -v $(pwd)/artifacts:/app/output \
            -v /usr/local/bin/chromedriver:/usr/local/bin/chromedriver \
            moon-bot

      - name: Verify processed file
        run: |
          if [ -f "artifacts/moon_data_processed.json" ]; then
            echo "✅ The processed file was created successfully!"
            echo "📊 File size: $(wc -c < artifacts/moon_data_processed.json) byte"
            echo "📝 First 200 characters:"
            head -c 200 artifacts/moon_data_processed.json
            echo ""
            echo "..."
          else
            echo "❌ Processed file not found"
            ls -la artifacts/*.json || echo "No JSON files"
            exit 1
          fi

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: moon-data-processed
          path: |
            artifacts/moon_data.json
            artifacts/moon_data_processed.json
          retention-days: 30

      - name: Commit to repository
        if: success()
        run: |
          git config --global user.email "lunar-bot@github.com"
          git config --global user.name "Lunar Majesty Bot"
          
          git add artifacts/*.json
          if git diff --cached --quiet; then
            echo "⚠️ No changes to commit"
          else
            git commit -m "🌙 Auto-update lunar data $(date +'%Y-%m-%d %H:%M UTC')"
            git push origin main
            echo "✅ Changes committed and pushed"
          fi

      - name: Show final status
        if: always()
        run: |
          echo "📋 Final status:"
          ls -la artifacts/*.json || echo "No JSON files found"
          echo "🌙 Processing completed!"
